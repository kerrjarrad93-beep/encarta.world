<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>encarta.world/stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #333;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .status {
            color: #666;
            font-size: 14px;
        }
        .live-badge {
            background: #ff4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <span class="live-badge">ðŸ”´ LIVE</span>
        <h1>encarta.world/stream</h1>
        
        <!-- REPLACE THE URL BELOW WITH YOUR RCAST STREAM URL -->
        <audio controls autoplay>
            <source src="http://live4.rcast.net:8122/stream" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <p class="status">ðŸ“» Stream is live â€” press play</p>
        <p style="font-size: 12px; color: #999; margin-top: 20px;">
            <a href="http://encarta.world" style="color: #999; text-decoration: none;">encarta.world</a>
        </p>
    </div>

    <script>
        // Auto-play workaround (browsers require user interaction)
        document.addEventListener('click', function() {
            const audio = document.querySelector('audio');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
